  <script type="text/javascript">
    var counter = 1;
  setInterval(function(){
        for(var i = 1; i < 4; i++)
        {
            if(document.getElementById('radio' + i).checked)
            {
               counter = i+1;
               if(counter > 3){
               counter = 1;}

            }
        }
        document.getElementById('radio' + counter).checked = true;
        
      }, 8000);
  </script>
